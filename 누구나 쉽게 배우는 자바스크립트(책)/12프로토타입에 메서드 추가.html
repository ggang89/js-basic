<!DOCTYPE html>
<html>
  <head>
    <title>자동차 그리기 2</title>
  </head>
  <body>
    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>

    <script>
      //생성자 함수
      let Car = function (x, y) {
        this.x = x;
        this.y = y;
      };
      //Car.prototype에 draw 메서드 추가
     Car.prototype.draw = function () {
        //HTML문자열을 carHtml에 저장
        let carHtml = '<img src="http://nostarch.com/images/car.png">';
        
      //HTML을 표함하는 jQuery엘리먼트를 만들고 이 값을 this.carElement에 할당하여 객체의 프로퍼티로 저장함
        this.carElement = $(carHtml);

        this.carElement.css({//css메서드 호출하여 자동차 이미지의 위치 설정
          position: "absolute",
          left: this.x,//현재 자동차 이미지의 왼쪽 상단 모서리의 좌표를 설정
          top: this.y
        });
        //생성자 안에서 사용하는 this는 현재 새로 만들고 있는 객체를 참조함

        $("body").append(this.carElement);
        //carElement를 body엘리먼트에 추가함
      };

      Car.prototype.moveRight=function(){
        this.x +=50;

        this.carElement.css({
          left:this.x,
          top:this.y
        });
      };

      Car.prototype.moveLeft = function(){
        this.x -= 50;

        this.carElement.css({
          left:this.x,
          top:this.y
        });
      };

      Car.prototype.moveUp =function(){
        this.y -=50;

        this.carElement.css({
          left:this.x,
          top:this.y
        });
      };

      Car.prototype.moveDown =function(){
        this.y +=50;

        this.carElement.css({
          left:this.x,
          top:this.y
        });
      };

      //생성자 함수 호출하기
      let tesla =new Car(20,20);
      let nissan =new Car(100,200);

     tesla.draw();
     nissan.draw();

  //  let moveTesla= tesla.moveRight();
  //     setInterval(moveTesla,1000);

  let moveTesla =function(){
    tesla.moveRight();
  };

  //setInterval(moveTesla,3000);
 //moveTesla변수에 tesla차를 움직이는 함수를 만들어서,setInterval해줌
 
tesla.moveDown();

    </script>
  </body>
</html>
