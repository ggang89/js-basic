<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>캔버스 애니메이션</title>
  </head>
  <body>
    <canvas id="canvas" width="200" height="200"></canvas>

    <script>
      let canvas = document.getElementById("canvas");
      let ctx = canvas.getContext("2d");

      //let position = 0;
      let size = 0;

      setInterval(function () {
        ctx.clearRect(0, 0, 200, 200); //캔버스 지우기
        //ctx.fillRect(position, 0, 20, 20); //position,0 에 높이,넓이 각각 20인 정사각형 그리기
        ctx.fillRect(0,0,size,size);

        //position++; //위치 증가 시키기
        size++; //사이즈 증가 시키기
        // if (position > 200) {
        //   position = 0;
        // }
        if(size > 200){
          size = 0;
        }
      }, 30);
    </script>
  </body>
</html>
