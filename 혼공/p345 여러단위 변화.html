<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" /> cm =
    <span></span>
    <select>
      <option value="10">mm</option>
      <option value="0.01">m</option>
      <option value="0.393701">inch</option>
    </select>
    <p></p>
    <script>
      let num;
      let changeNumber = 10;

      const select = document.querySelector("select");
      const input = document.querySelector("input");
      const span = document.querySelector("span");
      const p =document.querySelector("p")
      const calculate = () => {
        span.textContent = (num * changeNumber).toFixed(2);
      };

      select.addEventListener("change", (event) => {
        const options = event.currentTarget.options;
        const index = event.currentTarget.options.selectedIndex;
        changeNumber = Number(options[index].value);
        calculate();
      });

      input.addEventListener("keyup", (event) => {
        num = Number(event.currentTarget.value);
        //console.log('event.currentTarget',event.currentTarget)//=>input창
       // console.log('event.currentTarget.value',event.currentTarget.value)//입력된 값

        if(isNaN(num)){
          p.textContent='숫자를 입력하세요';
          return;
        }
        calculate();
      });
    </script>
  </body>
</html>
