<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //게터와 세터
      // => private 속성은 외부에서 아예 접근이 불가해서 속성을 확인할 수 없고, 변경하고 싶어도 못한다
      //    때문에 속성을 읽고 쓸 수 있는 메소드가 필요해짐(게터와 세터)
      class Square {
        #length;

        constructor(length) {
          this.setLength(length);
        }
        //세터 => 속성에 값을 지정할 때 사용하는 메소드
        //set 이름(value){}
        setLength(value) {
          if (value <= 0) {
            throw `길이는 0보다 커야 합니다`;
          }
          this.#length = value;
        }
        //게터 => 속성 값을 확인할 때 사용하는 메소드
        //get 이름(){return 값}
        getLength(value) {
          return this.#length;
        }
        getPerimeter() {
          return 4 * this.#length;
        }
        getArea() {
          return this.#length * this.#length;
        }
      }
      //클래스 사용하기
      const square = new Square(10);
      console.log(`한 변의 길이는 ${square.getLength()}입니다.`);

      //예외 발생시키기
      square.setLength(-10);
    </script>
  </body>
</html>
