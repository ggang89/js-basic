<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3># 좋아하는 애완동물을 선택해주세요</h3>
    <!-- radio버튼을 하나씩만 선택하려면 동일한 name속성으로 묶어야 함 -->
    <input type="radio" name="pet" value="강아지" />
    <span>강아지</span>
    <input type="radio" name="pet" value="고양이" />
    <span>고양이</span>
    <input type="radio" name="pet" value="토끼" />
    <span>토끼</span>
    <input type="radio" name="pet" value="기타" />
    <span>기타 다른 동물</span>
    <hr />
    <h3 id="output"></h3>

    <script>
      const output = document.querySelector("#output");
      const radios = document.querySelectorAll("[name=pet]");

      radios.forEach((radio) => {
        radio.addEventListener("change", (event) => {
          const current = event.currentTarget;
          if (current.checked) {
            output.textContent = `좋아하는 애완동물은 ${current.value}이시군요!`;
          }
        });
      });
    </script>
  </body>
</html>
