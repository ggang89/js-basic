<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>문석개체 제거하기</title>
  </head>
  <body>
    <hr />
    <h1>제거 대상 문서 객체</h1>
    <hr />
    <script>
      //부모객체.removeChild(자식객체)
      //문서객체.parentNode.removeChild(문서객체)

      setTimeout(() => {
        const h1 = document.querySelector("h1");
        h1.parentNode.removeChild(h1);
      }, 3000);
    </script>
  </body>
</html>
